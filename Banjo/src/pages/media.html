<div class="fader">
    <h1 class="newsHeader mb-4">Media</h1>
    <div class="container">
        <div class="row">

            <figure class="col d-flex justify-content-center">
                <!--video button-->
                <button type="button" class="btn btn-primary video-btn" data-toggle="modal" data-src="https://www.youtube.com/embed/xXRjAbrT5hA?rel=0" data-target="#myModal">
                   SF Bay Blues
                </button>

                <!-- Video Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-body">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <!-- 16:9 aspect ratio -->
                                <div class="embed-responsive embed-responsive-16by9">
                                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/xXRjAbrT5hA?rel=0" id="video"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </figure>
        </div>

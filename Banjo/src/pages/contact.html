<body class="backgroundcolor">


<div class="container-fluid jumbo">
    <div class="row justify-content-md-between heading">
        <div class="header ">
            <p class="head1 d-flex d-md-inline navs">The San Francisco Banjo Band</p>
            <p class="head2 d-md-inline pl-md-4 navs">est. 1970</p>
        </div>
        <nav class="nav links d-flex flex-md-row flex-column pl-md-5 navigation">
            <a class="nav-link links navmobile" href="../index.html">Home</a>

            <a class="nav-link links navmobile" href="./contact.html">Contact</a>
        </nav>
    </div>
</div>

<div class="fader">
    <div class="content pt-4 news">
        <h1 class="newsHeader mb-4">Contact Us</h1>
        <div class="container">
            <div class="row malltext">
                <div class="col">
                    <li>Book A Show</li>
                    <li>Want to join the band?</li>
                </div>
                <div class="col">
                    <li>Song Request?</li>
                    <li>Other Inqueries</li>
                </div>
            </div>
        </div>
    </div>


    <form action="https://formspree.io/mikeportmanj@gmail.com" class="mt-4" method="post">
        <div class="form-group">
            <label class="formLabel" for="exampleFormControlInput1">Name</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
        </div>

        <div class="form-group">
            <label class="formLabel" for="exampleFormControlInput1">Email Address</label>
            <!--ids should usually be unique (in most cases) or you'll get "duplicate id" errors picked up by the IDE-->
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@gmail.com">
        </div>

        <div class="form-group">
            <label class="formLabel" for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
        </div>
        <div class="button pt-4">
            <button type="submit" class="formLabel buttonbackground">Submit</button>
        </div>
    </form>

</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
